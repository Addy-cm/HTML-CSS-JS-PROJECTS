<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />     -->

    <script src="https://kit.fontawesome.com/59a2abecdd.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Generate Password</title>
</head>
<body>
    <div class="container">
        <h1>Generate Passwords</h1>
        <div class="result">
            <input type="text" name="Result" id="get-result-here" placeholder="get result here">
            <button class="btn" id="btn-id">
                <!-- <i class="far fa-clipboard"></i> -->
                <i class="fa-solid fa-clipboard"></i>
            </button>
        </div>
        <div class="type-of-password">
            <div class="list-of-type-of-password">
                <h>Length of Password</h>
                <input type="number" id="length-of-password" min="6" max="30" value="30">
            </div>
            <div class="list-of-type-of-password">
                <h>Uppercase include</h>
                <input type="checkbox" id="uppercase-include" checked>
            </div>
            <div class="list-of-type-of-password">
                <h>Lowercase include</h>
                <input type="checkbox" id="lowercase-include" checked>
            </div>
            <div class="list-of-type-of-password">
                <h>Include number</h>
                <input type="checkbox" id="include-number" checked>
            </div>
            <div class="list-of-type-of-password">
                <h>Include symbol</h>
                <input type="checkbox" id="include-symbol" checked>
            </div> 
        </div>

        <button class="btn-last" id="last-btn">Generate My Password</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
